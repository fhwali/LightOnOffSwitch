<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light On Off</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-heading">
        <h1>Press the button to turn on and turn off</h1>

        <button onclick="document.getElementById('myImage').src='images/lighton.png'">Press to Turn on</button>

        <img src="images/lightoff.png" alt="lightPic" id="myImage">

        <button onclick="document.getElementById('myImage').src='images/lightoff.png'">Press to Turn Off</button>
    </div>
    
</body>
</html>
